apiVersion: v1
kind: ImageStream
metadata:
  name: crond
spec:
  tags:
  - name: "1.0"
    annotations:
      description: Crond to run Jobs from user images
      iconClass: icon-mascot
      tags: crond,cron,jobs
      version: "1.0"
    from:
      kind: DockerImage
      name: getupcloud/crond:1.0

  - name: "latest"
    annotations:
      description: Crond to run Jobs from user images
      iconClass: icon-mascot
      tags: crond,cron,jobs
      version: "1.0"
    from:
      kind: ImageStreamTag
      name: "1.0"

